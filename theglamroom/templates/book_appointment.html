<!-- templates/book_appointment.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .appointment-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: 50px auto;
        }
        .appointment-form h2 {
            margin-bottom: 25px;
            font-weight: 700;
            color: #2c2c2c;
        }
        .btn-primary {
            background-color: #ff4081;
            border-color: #ff4081;
        }
        .btn-primary:hover {
            background-color: #e73370;
            border-color: #e73370;
        }
    </style>
</head>
<body>

<div class="appointment-form">
    <h2>Book Appointment</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'book_appointment' %}">
        {% csrf_token %}

        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
        </div>

        <!-- Phone with country code -->
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" name="phone" id="phone" class="form-control" placeholder="+1 555 555 5555" required>
            <small class="text-muted">Include country code (e.g., +1 for USA, +977 for Nepal)</small>
        </div>

        <!-- Service -->
        <div class="mb-3">
            <label for="service" class="form-label">Service</label>
            <input type="text" name="service" id="service" class="form-control" placeholder="Haircut, Spa, etc." required>
        </div>

        <!-- Date & Time -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="date" class="form-label">Appointment Date</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="time" class="form-label">Appointment Time</label>
                <input type="time" name="time" id="time" class="form-control" required>
            </div>
        </div>

        <!-- Notes -->
        <div class="mb-3">
            <label for="notes" class="form-label">Additional Notes</label>
            <textarea name="notes" id="notes" rows="3" class="form-control" placeholder="Optional"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
    </form>
</div>

</body>
</html>
