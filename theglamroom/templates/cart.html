{% extends 'base.html' %}

{% block content %}
<h2>Your Cart</h2>
{% if request.session.cart %}
    <ul>
        {% for key, item in request.session.cart.items %}
        <li>
            <img src="{{ item.image }}" width="50" />
            {{ item.name }} - Rs {{ item.price }} x {{ item.quantity }}
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}
{% endblock %}
